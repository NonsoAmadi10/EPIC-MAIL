language: node_js
node_js:
  - "stable"

cache:
directories:
  - "node_modules"

env:
global:
  - CODECLIMATE_REPO_TOKEN=cdcf757a3a5ed88ba68d2a07e563032475c973f03320714b5e301f0eafad2d46
before_install:
  - cd api/
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
install:
  - npm install
script:
  - npm run test

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - npm run coverage
  - NODE_ENV=test istanbul cover ./node_modules/mocha/bin/_mocha --report lcovonly -- -R spec && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
