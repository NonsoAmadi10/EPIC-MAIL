<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup |</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Cairo" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
  <header>
      <div class="logo"><i class="fas fa-envelope-open"></i> EPIC MAIL</div>

    </header>
  <main>
    <div class="account-form-div">
      <form action="" class="acccount-form">
          <legend>Create an Account</legend>
          <hr>
          <div class="special-field">
              <input type="text" name="FirstName" id="" placeholder="First Name">
              <input type="text" name="LastName" id="" placeholder="Last Name">
          </div>
               
          <div class="special-field">
            <input type="email" name="email"  placeholder="Email"> 
          </div>
          <div class="special-field">
              <input type="password" name="password" id=""placeholder="Password" required>
              <input type="password" name="confirm-password" id="" placeholder="Confirm Password" required>
          </div>
          <div class="button">
              <button type="submit" class="form-submit">SIGN UP </button>
          </div>

      </form>
      <div class="form-info">
        <p class="tex-muted">Already have an Account? <span class="links"><a href="login.html">Login</a></span></p>
      </div>
  </div>

</main>
</body>
</html>
