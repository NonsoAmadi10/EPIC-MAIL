<html lang="en">

<body>
        <header>
                <div class="logo"><i class="fas fa-envelope-open"></i> EPIC MAIL</div>
        
            </header>
            <main>
                    <div class="account-form-div">
                        <form action="" class="acccount-form">
                            <legend>RESET PASSWORD</legend>
                            <hr>
                            
                            <div class="special-field">
                                <input type="password" name="newPassword" id="newPassword" placeholder="New Password">
                            </div>
                            <div class="special-field">
                                <input type="password" name="confirmNewPassword" id="confirmNewPassword" placeholder=" Confirm New Password">
                            </div>
                            
                            <div class="button">
                                <button type="submit" id ="forgot-password" class="form-submit">Update Password</button>
                            </div>
                            <div class="form-info">
                                
                                <p><a href="login.html" class="link-info"> Remember Password?? Login</a></p>

                        </form>
                       
                    </div>
            
                </main>
